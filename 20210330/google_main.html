<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/20210330/css/google_layout.css">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav_container {
        width: 100%;
        display: inline-block;
      }
      ul {
        list-style-type: none;
      }

      li > a {
        text-decoration: none;
        
      }
      .nav_container li{
        font-size: 20px;
        float: right; 
      }
      .nav_container img{
        width: 40px;
        height: 40px;
      }
      
      .nav_container button{
        width: 100px;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #1f33e7;
        color: white;
        box-sizing: border-box;
        float: right;
      }
      .logo{
        width: 300px;
        height: 100px;
      }
      #search {
        width: 400px;
        border-radius: 20px;
        font-size: 20px;
        box-sizing: border-box;
        padding: 3px 0 3px 30px;
        background-image: url(/20210329/search_icon.png);
        background-repeat: no-repeat;
        background-size: 20px;
        background-position: 6px center;
      }
      form img{
        width: 20px;
        height: 20px;
        background-color: white;
      }
      .main{
        margin: 0 auto;
      }
      article > button{
        margin-top: 20px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav_container">

          </li>

        </ul>
      </div>
    </nav>
    <section>
      <div class="main">
        <img src="/20210330/img/googlelogo.png" alt="" class="logo"/>
        <article>
          <form action="" method="get">
            <input type="text" placeholder="" name="search" id="search" />
            <button>
              <img
              src="/20210330/img/keyboard.png"
              alt="화상 키보드 실행 아이콘"
              />
            </button>
            <button>
              <img src="/20210330/img/mic.png" alt="음성인식 검색 실행 아이콘" />
