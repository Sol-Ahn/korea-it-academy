<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var i = 0;
      // while문에서 반복할 영역이 한 줄인 경우, 중괄호는 쓰지 않아도 됨.
      // 중괄호가 없으면 while문 다음 세미콜론까지가 실행 영역
      while (i < 5) document.write("안녕하세요<br>", i++, "<br>");
    </script>
  </head>
  <body></body>
</html>
