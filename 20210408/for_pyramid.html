<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var num = 1,
        table = "<table>";

      for (i = 0; i < 5; i++) {
        table += "<tr>";
        for (j = 0; j < 5 - i - 1; j++) {
          table += "<td style='background-color: yellow'></td>";
        }

        for (k = 0; k < i * 2 + 1; k++) {
          table += "<td style='background-color: orange'>" + num + "</td>";
          num++;
        }

        for (j = 0; j < 5 - i - 1; j++) {
          table += "<td style='background-color: lightgreen'></td>";
        }

        table += "</tr>";
      }
      table += "</table>";
      document.write(table);
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      td {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        padding: 10px;
        font-size: 32px;
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>
  <body></body>
</html>
