<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var num = Number(prompt("숫자 입력"));

      if (num > 0) document.write("입력한 숫자는 양수");
      else if (num < 0) document.write("입력한 숫자는 음수");
      else document.write("입력한 숫자는 0");
    </script>
  </head>
  <body></body>
</html>
