<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var i = 0;
      // 초기화나 조건식, 증감식이 필요없으면 세미콜론만 찍고 비움
      for (; i < 5; ) {
        document.write("hello world<br>");
        i++;
      }
      // for문은 데이터 범위가 정해져 있을 때 자주 사용!
      // while문은 루틴을 관리할 때 자주 사용!
    </script>
  </head>
  <body></body>
</html>
