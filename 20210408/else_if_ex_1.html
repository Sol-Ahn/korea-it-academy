<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var score = Number(prompt("점수 입력(0~100)"));
      // if (score >= 90 && score <= 100) document.write("학점: A");
      // else if (score >= 80 && score < 90) document.write("학점: B");
      // else if (score >= 70 && score < 80) document.write("학점: C");
      // else if (score >= 60 && score < 70) document.write("학점: D");
      // else document.write("학점: F");

      if (score >= 0 && score <= 100) {
        if (score >= 90) document.write("학점: A");
        else if (score >= 80) document.write("학점: B");
        else if (score >= 70) document.write("학점: C");
        else if (score >= 60) document.write("학점: D");
        else document.write("학점: F");
      } else document.write("다시 입력해주세요.");
    </script>
  </head>
  <body></body>
</html>
