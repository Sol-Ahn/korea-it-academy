<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      //  구구단 2단~9단 출력
      for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          document.write(i, " X ", j, " = ", i * j, "<br>");
        }
        document.write("<hr>");
      }
    </script>
  </head>
  <body></body>
</html>
