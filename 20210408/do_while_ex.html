<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>do-while</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // do-while은 반드시 한 번은 코드를 실행
      var i = 5; // 제어 변수
      do {
        document.write("안녕하세요<br>");
        i++;
      } while (i < 5);

      document.write("<hr>");

      while (i < 5) {
        document.write("안녕하세요<br>");
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
