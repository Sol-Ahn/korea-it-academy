<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      for (i = 1; i <= 100; i++) {
        // if문을 이용해서 3과 5의 배수만 출력
        // 단, 공배수는 한 번만 출력
        if (i % 3 == 0 || i % 5 == 0) {
          document.write(i, "<br>");
        }
      }
      // ||를 사용할 때는 우선순위를 고려해야 함!
    </script>
  </head>
  <body></body>
</html>
