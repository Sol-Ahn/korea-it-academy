<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var num = 1,
        table = "<table>";

      for (i = 1; i <= 5; i++) {
        if (i % 2 == 1) table += "<tr class='bg_yellow'>";
        else table += "<tr class='bg_green'>";

        for (j = 0; j < 5; j++) {
          table += "<td>" + num + "</td>";
          num++;
        }
        table += "</tr>";
      }
      table += "</table>";
      document.write(table);
    </script>
    <style>
      table {
        border-collapse: collapse;
        margin: 0 auto;
      }
      tr {
        background-color: tomato;
      }
      td {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        padding: 10px;
        font-size: 32px;
        vertical-align: middle;
      }
      .bg_yellow {
        background-color: yellow;
      }
      .bg_green {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body></body>
</html>
