<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>target & iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <a href="/20210318/img/cat1.jpg" target="view"
      ><img src="/20210318/img/cat1.jpg" width="50" alt=""
    /></a>
    <a href="/20210318/img/cuisine.jpg">img2</a>
    <a href="/20210318/img/pasta.jpg">img3</a>
    <a href="/20210318/resource/Tak.mp3" target="view">music</a>
    <a href="/20210318/resource/Storm.mp4" target="view">video</a>
    <hr />
    <iframe
      src=""
      frameborder="0"
      width="1000"
      height="600"
      name="view"
    ></iframe>
  </body>
</html>
