<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sub Layout Ex 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #container {
        width: 1200px;
        margin: 0 auto;
      }

      header {
        width: 100%;
        height: 70px;
        background-color: #ff9380;
      }

      header figure {
        width: 350px;
        height: 70px;
        padding: 5px 0;
        float: right;
      }

      header figure img {
        width: 70px;
        height: 70px;
        float: left;
      }

      header figcaption {
        height: 70px;
        padding-top: 10px;
        padding-left: 10px;
        float: left;
      }

      figure figcaption h3 {
        font-size: 100%;
        line-height: 24px;
        color: black;
      }

      figure figcaption p {
        font-size: 80%;
        line-height: 24px;
      }

      figure a:link,
      figure a:visited {
        color: #363636;
        text-decoration: none;
      }

      figure a:hover,
      figure a:active {
        color: white;
      }

      #slider {
        width: 1200px;
        height: 600px;
        overflow: hidden;
        border-top: 2px solid #5f5f5f;
        border-bottom: 2px solid #5f5f5f;
        position: relative;
      }

      #slide {
        height: 600px;
      }

      #slide-container {
        width: 3600px;
        height: 600px;
      }

      #slide-container > div {
        width: 1200px;
        height: 600px;
        float: left;
      }

      .slide-img1 {
        background-image: url("/resources/img/pension1.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      .slide-img2 {
        background-image: url("/resources/img/pension2.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      .slide-img3 {
        background-image: url("/resources/img/pension3.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      #slider button {
        width: 50px;
        height: 100%;
        background-image: url("/resources/img/arrow.png");
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
        border: none;
        background-color: #b6b6b6a1;
        position: absolute;
      }

      #pre {
        top: 0;
        left: 0;
      }

      #next {
        top: 0;
        right: 0;
        transform: rotate(180deg);
      }

      nav {
        width: 100%;
        height: 50px;
        background-color: mediumturquoise;
        position: relative;
        z-index: 100;
      }

      #menu-container {
        display: inline-block;
        position: absolute;
        left: 400px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      ul {
        list-style-type: none;
      }

      .main-menu {
        width: 400px;
      }

      .main-menu li {
        width: 100px;
        height: 50px;
        text-align: center;
        padding: 13px 0;
        background-color: mediumturquoise;
        float: left;
      }

      .main-menu a:link,
      .main-menu a:visited {
        width: 100%;
        height: 100%;
        font-size: 110%;
        font-weight: bold;
        display: inline-block;
      }

      .main-menu a:hover,
      .main-menu a:active {
        color: white;
      }

      .sub-menu-bar {
        width: 400px;
      }

      .sub-menu {
        width: 100px;
        float: left;
      }

      .sub-menu:first-child li {
        visibility: hidden;
      }

      .sub-menu li {
        width: 100px;
        height: 50px;
        text-align: center;
        padding: 13px 0;
        background-color: #deeceb;
      }

      .sub-menu a:link,
      .sub-menu a:visited {
        width: 100%;
        height: 100%;
        font-size: 100%;
        display: inline-block;
      }

      .sub-menu a:hover,
      .sub-menu a:active {
        color: white;
      }

      section {
        width: 1200px;
        padding-top: 60px;
        padding-bottom: 200px;
        clear: both;
        display: inline-block;
      }

      article {
        display: inline-block;
      }

      .kakaomap {
        width: 700px;
        margin-left: 70px;
        float: left;
      }

      .roadto {
        width: 300px;
        margin-right: 70px;
        float: right;
      }

      #map {
        height: 400px;
      }

      .car {
        padding-bottom: 30px;
      }

      .car h2,
      .ktx h2 {
        padding-bottom: 10px;
      }

      footer {
        height: 80px;
        border: 1px solid black;
        background-color: darkblue;
      }

      footer figcaption {
        font-size: 90%;
        padding-top: 5px;
        padding-left: 340px;
      }

      footer p {
        font-size: 90%;
        color: white;
      }
    </style>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=318987487deb61a53f6196cf6635efcf
    "
    ></script>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      var max = 3;
      var width;

      function next() {
        $("#slide-container>div:first-child").animate(
          {
            "margin-left": -width + "px",
          },
          2000,
          function () {
            $("#slide-container").append($(this));
            $(this).css({ "margin-left": "0" });
          }
        );
      }

      function pre() {
        $("#slide-container>div:last-child").css({
          "margin-left": -width + "px",
        });

        $("#slide-container").prepend($("#slide-container>div:last-child"));
        $("#slide-container>div:first-child").animate(
          { "margin-left": "0" },
          2000
        );
      }
      $(function () {
        // slider
        width = $("#slider").width();
        var autoplay = setInterval(next, 2000);

        $("#next").on("click", function () {
          clearInterval(autoplay);
          next();
        });

        $("#pre").on("click", function () {
          clearInterval(autoplay);
          pre();
        });

        // dropdown menu
        var flag = false;
        $(".sub-menu").hide();
        $("#menu-container").on("mouseenter", function () {
          if (flag) return;
          $(".sub-menu").slideDown(500, function () {
            flag = true;
          });
        });

        $("#menu-container").on("mouseleave", function () {
          if (!flag) return;
          $(".sub-menu").slideUp(500, function () {
            flag = false;
          });
        });

        $("#menu-container, html").on("click", function () {
          if (!flag) return;
          $(".sub-menu").slideUp(500, function () {
            flag = false;
          });
        });

        var mapContainer = document.querySelector("#map"),
          mapOption = {
            center: new kakao.maps.LatLng(37.5520371, 129.115159),
            level: 3,
          };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var marker = new kakao.maps.Marker({
          position: map.getCenter(),
        });

        marker.setMap(map);
      });
    </script>
  </head>
  <body>
    <div id="container">

      <section>
