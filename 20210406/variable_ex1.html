<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
    <script>
      // variable(변수) : 데이터 하나를 저장하는 공간
      // 변수 선언 => var 변수명;
      var num; // num이라는 이름으로 데이터를 저장할 공간을 받음.
      // = : 대입 연산자. 오른쪽의 값을 왼쪽의 변수에 저장한다는 의미
      num = 100;
      num = 200;
      num = -100;
      document.write(num);
      // 데이터는 덮어쓰기 가능. 변수 하나당 데이터 하나.
      /*
      변수명 짓는 규칙(문법)
      1. 변수명을 지을 때 쓸 수 있는 글자 : 알파벳 대소문자, 숫자, _, $
      2. 첫 글자로 쓸 수 있는 글자 : 알파벳 대소문자, _, $
      3. 키워드와 동일한 변수명은 쓸 수 없음.
      4. 중복된 변수명을 사용할 수 없음.
      */
      // var 1p = 200;
      var num = 300;
      document.write(num); // => 문제는 되지만 실행 가능
      // var var = 20;
    </script>
  </head>
  <body></body>
</html>
