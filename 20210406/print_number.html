<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>printing number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 코드는 항상 작성한 순서대로 진행!
      // 숫자는 ""로 묶지 않음.
      document.write(100 + 10, "<br>");
      document.write(200, "<br>");
      document.write(300, "<br>");
      document.write(3.1415, "<br>");
    </script>
  </head>
  <body></body>
</html>
