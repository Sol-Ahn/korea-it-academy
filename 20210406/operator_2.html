<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 변수 num을 선언하고 10으로 초기화, 그 후 변수 num에 20을 더해서 저장
      /*
      복합대입 연산자
      +=  -=  *=  /=  %=
      */
      var num = 10;
      // var num = num + 20;
      num += 20;
      document.write(num, "<br>");
      num -= 4;
      document.write(num, "<br>");
      num *= 4;
      document.write(num, "<br>");
      num /= 3;
      document.write(num, "<br>");
      num %= 2;
      document.write(num, "<br>");

      var a = 10;
      a /= 3;
      console.log(a);
    </script>
  </head>
  <body></body>
</html>
