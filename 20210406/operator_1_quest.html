<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 변수 3개를 선언하여 각각의 숫자는 임의값으로 초기화
      // 해당 연산식을 이용하여 결과 출력
      // 변수명은 x y z라고 가정
      // (x+y)*(y+z)/(z-x) 결과값 출력
      var [x, y, z] = [10, 20, 30];
      var result = ((x + y) * (y + z)) / (z - x);
      document.write(result);
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
