<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $(".txt+p").css({ "background-color": "yellow" });
        // $(".txt+p+div").css({ "background-color": "yellow" });
        $(".txt").next().next().css({ "background-color": "red" });
        $(".txt").prev().css({ "background-color": "green" });
        $(".txt").nextAll().css({ "text-decoration": "underline" });
        $(".txt").prevAll().css({ "text-decoration": "line-through" });
        $(".tit").siblings().css({ color: "#1de8b5" });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <div>내용4</div>
    </div>
    <hr />
    <div>
      <h1>인접 관계 선택자</h1>
      <p>내용1</p>
      <p class="tit">내용2</p>
      <p>내용3</p>
      <div>내용4</div>
    </div>
  </body>
</html>
