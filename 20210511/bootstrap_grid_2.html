<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="/resources/bootstrap/css/bootstrap-theme.css"
    />
    <style>
      .row > div {
        font-size: 24px;
        padding: 20px 0;
        text-align: center;
        border: 1px solid black;
      }

      img {
        width: 100%;
      }
    </style>
    <script src="/resources/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-10">1</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-10">2</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-10">3</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-10">4</div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <img src="/resources/img/gallery_img/1.jpg" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <img src="/resources/img/gallery_img/2.jpg" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <img src="/resources/img/gallery_img/3.jpg" />
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <img src="/resources/img/gallery_img/4.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
