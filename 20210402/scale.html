  <body>
    <!-- scale을 이용해서 이미지 확대/축소 -->

    <img src="/dog.jpg" class="i1" alt="" />
    <img src="/dog.jpg" class="i2" alt="" />
    <img src="/dog.jpg" class="i3" alt="" />
    <img src="/dog.jpg" class="i4" alt="" />
