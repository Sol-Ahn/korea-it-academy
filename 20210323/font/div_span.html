<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>span 태그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- 
      html에서 영역을 잡는 태그: div, span
      div: block 형태로 영역을 잡음 ex) h1, p....
      span: inline 형태로 영역을 잡음 ex) b, u, a, img....
    -->
    <div>
      공개하지 아니한 <span>회의내용의</span> 공표에 관하여는
      <span>법률이</span> 정하는 바에 의한다.
    </div>
    <div>대통령은 국무회의의 의장이 되고, 국무총리는 부의장이 된다.</div>
  </body>
</html>
