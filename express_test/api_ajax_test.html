<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Server Call Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script src="/resources/lib/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("button").on("click", function () {
        $.ajax({
          url: "http://localhost:3000/get.do",
          data: "test=data&name=홍길동",
          method: "get",
          success: function (r) {
            $("div").text(r);
          },
        });
      });
    });
  </script>
  <body>
    <button>Call</button>
    <div></div>
  </body>
</html>
