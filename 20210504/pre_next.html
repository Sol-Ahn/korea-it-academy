<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image Slider Pre-Next</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        height: 0;
      }

      #slider {
        width: 1200px;
        height: 300px;
        overflow: hidden;
        border: 1px solid black;
        margin: 50px auto;
        position: relative;
      }

      #slide {
        height: 300px;
      }

      #slide_container {
        width: 3600px;
        height: 300px;
      }

      #slide_container > div {
        width: 1200px;
        height: 300px;
        float: left;
      }

      .slide_image1 {
        background-image: url("/resources/img/slider_img/slider1.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      .slide_image2 {
        background-image: url("/resources/img/slider_img/slider2.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      .slide_image3 {
        background-image: url("/resources/img/slider_img/slider3.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
      }

      #slide_nav {
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0;
        text-align: center;
      }

      #slide_nav input {
        width: 20px;
        height: 20px;
        margin: 5px;
        margin-right: 20px;
      }

      #slider button {
        width: 100px;
        height: 100%;
        background-color: #ccc9c970;
        background-image: url("/resources/img/arrow.png");
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
        position: absolute;
        border: none;
      }

      #pre {
        top: 0;
        left: 0;
      }

      #next {
        top: 0;
        right: 0;
        transform: rotate(180deg);
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      var max = 3;
      var index = 1;
      var width;

      function next() {
        $("#slide_container>div:first-child").animate(
          { "margin-left": -width + "px" },
          1000,
          function () {
            $("#slide_container").append($(this));
            $(this).css("margin-left", "0px");
            index++;
            if (index > max) index = 1;

            $("input[type=radio]:nth-child(" + index + ")").click();
          }
        );
      }

      function pre() {
        $("#slide_container>div:last-child").css({
          "margin-left": -width + "px",
        });
        $("#slide_container").prepend($("#slide_container>div:last-child"));
        $("#slide_container>div:first-child").animate(
          { "margin-left": "0px" },
          1000
        );
        index--;
        if (index === 0) index = max;
        $("input[type=radio]:nth-child(" + index + ")").click();
      }

      $(function () {
        width = $("#slider").width();
        var flag = setInterval(next, 2000);

        $("#next").on("click", function () {
          clearInterval(flag);
          next();
        });

        $("#pre").on("click", function () {
          clearInterval(flag);
          pre();
        });
      });
    </script>
  </head>
  <body>
    <div id="slider">
      <div id="slide">
        <div id="slide_container">
          <div class="slide_image1"></div>
          <div class="slide_image2"></div>
          <div class="slide_image3"></div>
        </div>
      </div>
      <div id="slide_nav">
        <input type="radio" name="slide" id="r1" checked />
        <input type="radio" name="slide" id="r2" />
        <input type="radio" name="slide" id="r3" />
      </div>
      <button id="pre"></button>
      <button id="next"></button>
    </div>
  </body>
</html>
