<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery UI Dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/ui/jquery-ui.css" />
    <script src="/resources/ui/external/jquery/jquery.js"></script>
    <script src="/resources/ui/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#dialog").dialog();
      });
    </script>
  </head>
  <body>
    <div id="dialog" title="Basic dialog">
      <p>
        This is the default dialog which is useful for displaying information.
        The dialog window can be moved, resized and closed with the
        &apos;x&apos; icon.
      </p>
    </div>
  </body>
</html>
