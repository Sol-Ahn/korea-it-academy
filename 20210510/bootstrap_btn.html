<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="/resources/bootstrap/css/bootstrap-theme.css"
    />
    <script src="/resources/bootstrap/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>button color</h2>
      <p>
        <button class="btn btn-default">button</button>
        <button class="btn btn-primary">button</button>
        <button class="btn btn-secondary">button</button>
        <button class="btn btn-success active">button</button>
        <button class="btn btn-danger disabled">button</button>
        <button class="btn btn-warning">button</button>
        <button class="btn btn-info">button</button>
        <button class="btn btn-link">button</button>
      </p>
      <h2>button size</h2>
      <p>
        <a href="#" class="btn btn-primary btn-lg">button</a>
        <a href="#" class="btn btn-default btn-lg">button</a>
        <a href="#" class="btn btn-primary btn-sm">button</a>
        <a href="#" class="btn btn-default btn-sm">button</a>
        <hr>
        <a href="#" class="btn btn-primary btn-lg btn-block">button</a>
        <a href="#" class="btn btn-default btn-lg btn-block">button</a>
      </p>
    </div>
  </body>
</html>
