<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #popup {
        width: 300px;
        height: 200px;
        position: absolute;
        top: 100px;
        left: 200px;
        border: 1px solid black;
      }

      #popup a {
        display: inline-block;
        color: white;
        text-decoration: none;
        position: absolute;
        top: 0;
        right: 0;
        padding: 2px 8px;
        font-weight: bold;
      }

      #popup img {
        width: 100%;
        height: 100%;
      }

      #popup_nav {
        background-color: rgb(128, 128, 128, 0.8);
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      input {
        margin-left: 2px;
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      function cookieInit(name, value, endDate) {
        var date = new Date();
        date.setDate(date.getDate() + endDate);
        document.cookie =
          escape(name) +
          "=" +
          escape(value) +
          "; path=/; expires=" +
          date.toUTCString();
      }

      function getCookie(name) {
        var cookie = document.cookie;
        if (document.cookie !== "") {
          var cookieArray = cookie.split("; ");
          for (var index in cookieArray) {
            var cookieName = cookieArray[index].split("=");
            if (cookieName[0] === "popup") {
              return cookieName[1];
            }
          }
        }
      }

      $(function () {
        // cookie
        var cookieCheck = getCookie("popup");
        if (cookieCheck === "N") {
          $("#popup").hide(0);
        }

        $("#check").click(function () {
          if ($(this).is(":checked")) {
            cookieInit("popup", "Y", 1);
          } else {
            cookieInit("popup", "N", 1);
          }
        });

        $("#popup a").on("click", function () {
          $(this).parent().css({ display: "none" });
        });

        $("#popup img").click(function () {
          location.href = "http://www.google.com";
        });
      });
    </script>
  </head>
  <body>
    <div id="popup">
      <a href="#">x</a> <img src="/resources/img/dog.jpg" alt="" />
      <div id="popup_nav">
        <input type="checkbox" id="check" /> 다시보지 않기
      </div>
    </div>
    <div id="popup" style="top: 400px">
      <a href="#">x</a> <img src="/resources/img/dog.jpg" alt="" />
      <div id="popup_nav">
        <input type="checkbox" id="check" /> 다시보지 않기
      </div>
    </div>
    <div id="popup" style="top: 700px">
      <a href="#">x</a> <img src="/resources/img/dog.jpg" alt="" />
      <div id="popup_nav">
        <input type="checkbox" id="check" /> 다시보지 않기
      </div>
    </div>
  </body>
</html>
