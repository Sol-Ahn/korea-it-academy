<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        position: relative;
      }

      #popup {
        width: 300px;
        height: 200px;
        background-image: url("/resources/img/dog.jpg");
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 100px;
        left: 200px;
        display: inline-block;
      }

      a {
        color: white;
        font-size: 150%;
        display: inline-block;
        text-decoration: none;
        position: absolute;
        right: 10px;
      }

      #check {
        width: 300px;
        background-color: rgb(128, 128, 128, 0.8);
        position: absolute;
        bottom: 0;
        padding: 3px 0;
      }

      #check input {
        width: 24px;
      }

      #check span {
        margin-left: 5px;
        font-weight: bold;
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("a").on("click", function () {
          $("#popup").css({ display: "none" });
        });
      });
    </script>
  </head>
  <body>
    <div id="popup">
      <a href="#">x</a>
      <div id="check">
        <input type="checkbox" name="check" value="check" /><span
          >다시보지 않기</span
        >
      </div>
    </div>
  </body>
</html>
