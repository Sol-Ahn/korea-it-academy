<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Dropdown - Vanilla JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        width: 1000px;
        margin: 30px auto;
        font-size: 0;
      }

      #main_menu {
        list-style: none;
        display: inline-block;
        font-size: 0;
        border-bottom: 2px solid gray;
      }

      #main_menu li {
        width: 200px;
        box-sizing: border-box;
        float: left;
        font-size: 0;
      }

      #main_menu a:link,
      #main_menu a:visited {
        width: 100%;
        font-size: 24px;
        font-weight: bold;
        color: black;
        padding: 30px 0;
        display: inline-block;
        text-decoration: none;
        text-align: center;
        box-sizing: border-box;
      }

      #sub_menu_container {
        width: 100%;
        /* box-sizing: content-box; */
        display: inline-block;
        height: 0;
        overflow: hidden;
      }

      .sub_menu {
        width: 200px;
        float: left;
      }

      .sub_menu a:link,
      a:visited {
        width: 100%;
        color: orange;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
        padding: 20px 0;
        display: inline-block;
        box-sizing: border-box;
      }
    </style>
    <script>
      window.onload = () => {
        const nav = document.getElementsByTagName("nav")[0];
        nav.onmouseenter = () => {
          const sub = document.getElementById("sub_menu_container");
          sub.style.height = "auto";
        };

        nav.onmouseleave = () => {
          const sub = document.getElementById("sub_menu_container");
          sub.style.height = "0";
        };
      };
    </script>
  </head>
  <body>
    <nav>
      <ul id="main_menu">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
      </ul>
      <div id="sub_menu_container">
        <ul class="sub_menu">
          <li><a href="#">메뉴 1-1</a></li>
          <li><a href="#">메뉴 1-2</a></li>
          <li><a href="#">메뉴 1-3</a></li>
          <li><a href="#">메뉴 1-4</a></li>
        </ul>
        <ul class="sub_menu">
          <li><a href="#">메뉴 2-1</a></li>
          <li><a href="#">메뉴 2-2</a></li>
          <li><a href="#">메뉴 2-3</a></li>
          <li><a href="#">메뉴 2-4</a></li>
        </ul>
        <ul class="sub_menu">
          <li><a href="#">메뉴 3-1</a></li>
          <li><a href="#">메뉴 3-2</a></li>
          <li><a href="#">메뉴 3-3</a></li>
          <li><a href="#">메뉴 3-4</a></li>
        </ul>
        <ul class="sub_menu">
          <li><a href="#">메뉴 4-1</a></li>
          <li><a href="#">메뉴 4-2</a></li>
          <li><a href="#">메뉴 4-3</a></li>
          <li><a href="#">메뉴 4-4</a></li>
        </ul>
        <ul class="sub_menu">
          <li><a href="#">메뉴 5-1</a></li>
          <li><a href="#">메뉴 5-2</a></li>
          <li><a href="#">메뉴 5-3</a></li>
          <li><a href="#">메뉴 5-4</a></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
