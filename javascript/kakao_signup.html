<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascript/css/kakao_signup.css" />
    <title>Kakao Signup</title>
    <script src="/javascript/kakao_signup.js"></script>
  </head>
  <body>
    <h1>Kakao</h1>
    <div class="signup-box">
      <h2>카카오계정 정보를 입력해 주세요</h2>
      <form action="" method="post" name="form">
        <ul>
          <li>
            <label for="">카카오계정 이메일</label>
          </li>
          <li class="id-input border-bottom">
            <input type="text" name="id" id="id" placeholder="아이디 입력" />
            <span class="id-txt">@kakao.com</span>
          </li>
          <ul>
            <li>입력한 카카오메일로 카카오계정에 로그인할 수 있습니다.</li>
            <li>
              한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히
              확인해 주세요.
            </li>
            <li>
              생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.
            </li>
          </ul>
          <li>
            <div id="id-validation"></div>
          </li>
          <li><label for="">비밀번호</label></li>
          <li class="border-bottom">
            <input
              type="password"
              name="passwd"
              id="passwd"
              placeholder="비밀번호(8~32자리)"
            />
          </li>
          <li class="border-bottom">
            <input
              type="password"
              name="passwd-confirm"
              id="passwd-confirm"
              placeholder="비밀번호 재입력"
            />
          </li>
          <li>
            <div id="passwd-validation"></div>
          </li>
          <li><label for="">닉네임</label></li>
          <li class="nickname-input border-bottom">
            <input
              type="text"
              name="nickname"
              id="nickname"
              placeholder="닉네임을 입력해 주세요."
            />
            <span class="nickname-txt">0/20</span>
          </li>
          <li>
            <div id="nickname-validation"></div>
          </li>
          <li><label for="">전화번호</label></li>
          <li class="border-bottom">
            <select name="contry-code" id="contry-code">
              <option value="82">+82</option>
              <option value="1">+1</option>
              <option value="84">+84</option>
              <option value="55">+55</option>
            </select>
            <input
              class="border-left"
              type="text"
              name="tel"
              id="tel"
              placeholder="전화번호"
            />
          </li>
          <li>
            <div id="tel-validation"></div>
          </li>
          <li class="align-right">
            <button type="button" class="btn-send-no">인증번호 전송</button>
          </li>
          <li><span>약관동의</span></li>
          <li class="radio-box">
            <input type="radio" name="agree" id="agree" value="yes" /><label
              for="agree"
              >예</label
            >
            <input
              type="radio"
              name="agree"
              id="disagree"
              value="no"
              checked
            /><label for="disagree">아니오</label>
          </li>
          <li><button type="submit" class="btn-next">다음</button></li>
        </ul>
      </form>
    </div>
  </body>
</html>
