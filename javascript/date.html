<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Object</title>
    <script>
      // Date 객체
      var today = new Date("2021-04-12");
      console.log(today.getFullYear());
      console.log(today.getMonth() + 1);
      console.log(today.getDate());
      console.log(today.getDay());
      console.log(today.getTime());

      // setDate/getDate
      var today = new Date("2021-04-12");
      today.setDate(31);
      console.log(today);
      today.setDate(0);
      console.log(today);
      today.setDate(-1);
      console.log(today);

      today.setDate(today.getDate() - 1);
      console.log(today);
      today.setTime(today.getTime() - 1000 * 60 * 60 * 24);
      console.log(today);

      // D-day 구하기
      var today = new Date("2021-04-12 00:00:00");
      var lastday = new Date("2021-12-31 00:00:00");
      var dday = (lastday.getTime() - today.getTime()) / (1000 * 60 * 60 * 24);
      console.log(`연말까지 앞으로 ${dday}일!`);
    </script>
  </head>
  <body></body>
</html>
