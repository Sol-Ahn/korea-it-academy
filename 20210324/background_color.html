<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>background color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        margin: 20px;
        width: 200px;
        height: 200px;
        /* dotted, solid, dashed, double, outset, inset */
        border: 20px inset blue;
      }
      body {
        background-color: salmon;
      }
      .box1 {
        background-color: skyblue;
      }
      .box2 {
        background-color: #5dafcfd0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
