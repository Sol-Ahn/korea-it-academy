<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          var n1 = Number($("#n1").val());
          var n2 = Number($("#n2").val());
          var op = $("#op").val();
          if (op === "+") $("#result").val(n1 + n2);
          else if (op === "-") $("#result").val(n1 - n2);
          else if (op === "*") $("#result").val(n1 * n2);
          else if (op === "/") $("#result").val(n1 / n2);

          var now = new Date();

          var tag =
            "<p><span>" +
            n1 +
            op +
            n2 +
            "=" +
            $("#result").val() +
            "</span>" +
            now +
            "</p>";
          $("#history").html($("#history").html() + tag);
        });
      });
    </script>
    <style>
      span {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="n1" />
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="n2" />
    <button>=</button>
    <input type="text" id="result" readonly />
    <hr />
    <div id="history"></div>
  </body>
</html>
