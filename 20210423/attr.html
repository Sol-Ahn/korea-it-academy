<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery attribute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("a").attr({ href: "http://www.google.com", target: "_blank" }); // add attribute value
        $("a").attr({ href: "" }); // just add attribute
        $("input").attr({ type: "password", required: true }); // add attribute value
        $("input").attr({ required: "" }); // just add attribute
        $("input").removeAttr("required"); // delete attribute
        $("a").removeAttr("href"); // delete attribute
      });
    </script>
    <style>
      a {
        text-decoration: none;
        font-weight: bold;
        color: black;
      }
      input {
        margin-right: 10px;
        outline: none;
      }

      button {
        padding: 3px 10px;
        border: none;
        border-radius: 5px;
        background-color: #cfcfcf;
        outline: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="#">Go to google</a>
    <form action=""><input type="text" name="txt" /><button>전송</button></form>
  </body>
</html>
