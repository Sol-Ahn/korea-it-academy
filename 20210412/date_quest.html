<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>수능 d-day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 2021-11-18(목) 수능일 -->
    <script>
      var today = new Date("2021-04-12 00:00:00");
      var test = new Date("2021-11-18 00:00:00");
      var dday = (test.getTime() - today.getTime()) / (1000 * 60 * 60 * 24);
      console.log("수능까지 앞으로 " + dday + "일 남았습니다!");
    </script>
  </head>
  <body></body>
</html>
