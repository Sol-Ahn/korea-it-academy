    <style>
      /* reference url: http://nam2626.dothome.co.kr/4.html */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bx-wrapper {
        box-shadow: none;
        border: none;
      }

      .bx-wrapper .bx-next,
      .bx-wrapper .bx-prev {
        background-image: url(/resources/bxslider/src/images/controls.png);
      }

      .main-slider img,
      .hot-vod-slider img,
      .recomm-vod-slider img {
        border-right: 1px solid white;
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script src="/resources/bxslider/src/js/jquery.bxslider.js"></script>
    <script>
      $(function () {
        $(".main-slider").bxSlider({
          slideWidth: 500,
          maxSlides: 4,
          minSlides: 2,
          moveSlides: 1,
        });

          slideWidth: 300,
          maxSlides: 7,
          minSlides: 2,
