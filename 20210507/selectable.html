<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery UI Selectable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/ui/jquery-ui.css" />
    <style>
      #feedback {
        font-size: 1.4em;
      }
      #selectable .ui-selecting {
        background: #feca40;
      }
      #selectable .ui-selected {
        background: #f39814;
        color: white;
      }
      #selectable {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 60%;
      }
      #selectable li {
        margin: 3px;
        padding: 0.6em;
        font-size: 150%;
        height: 30px;
      }
    </style>
    <script src="/resources/ui/external/jquery/jquery.js"></script>
    <script src="/resources/ui/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#selectable").selectable({
          stop: function () {
            var result = $("#select-result").empty();
            $(".ui-selected", this).each(function () {
              var index = $("#selectable li").index(this);
              result.append(" #" + (index + 1));
              $("#result").append(`<p>${$(this).text()}</p>`);
            });
          },
        });
      });
    </script>
  </head>
  <body>
    <p id="feedback">
      <span>You&apos;ve selected:</span> <span id="select-result">none</span>.
    </p>

    <ol id="selectable">
      <li class="ui-widget-content">Item 1</li>
      <li class="ui-widget-content">Item 2</li>
      <li class="ui-widget-content">Item 3</li>
      <li class="ui-widget-content">Item 4</li>
      <li class="ui-widget-content">Item 5</li>
      <li class="ui-widget-content">Item 6</li>
      <li class="ui-widget-content">Item 7</li>
    </ol>
    <div id="result"></div>
  </body>
</html>
