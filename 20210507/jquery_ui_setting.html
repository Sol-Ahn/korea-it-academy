<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jQuery UI Setting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/resources/ui/jquery-ui.css" />
    <script src="/resources/ui/external/jquery/jquery.js"></script>
    <script src="/resources/ui/jquery-ui.js"></script>
    <script>
      $(function () {
        $("#pop").draggable();
        $("p").draggable();
      });
    </script>
    <style>
      #pop {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        font-size: 130%;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="pop">popup</div>
    <p>drag test</p>
  </body>
</html>
