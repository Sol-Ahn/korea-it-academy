<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Effects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 5000px;
      }

      #pop {
        width: 100px;
        font-size: 200%;
        position: fixed;
        top: 200px;
        left: 450px;
        border: 3px solid black;
        text-align: center;
        padding: 3px;
      }

      #container {
        width: 300px;
        height: 200px;
        margin: 20px;
        position: relative;
        background-color: lightseagreen;
        border: 1px solid black;
        display: inline-block;
      }

      .box {
        width: 30px;
        height: 30px;
        position: absolute;
        left: 100px;
        top: 50px;
        border: 1px solid red;
      }

      p {
        margin-left: 20px;
      }

      #animate {
        width: 100px;
        height: 50px;
        border: 3px solid black;
        background-color: chocolate;
        margin-top: 10px;
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(() => {
        // scroll
        $(window).scroll(() => {
          $("#pop").text($(window).scrollTop());
        });

        // position
        $("p:first > span").text($(".box").offset().top);
        $("p:last > span").text($(".box").position().top);

        // hide/show
        $("#hide").on("click", () => {
          $("#img1").hide(1000, () => {
            alert("hide a image");
          });
        });
        $("#show").on("click", () => {
          $("#img1").show(1000, () => {
            alert("show a image");
          });
        });
        $("#toggle").on("click", () => {
          $("#img1").toggle(1000, () => {
            alert("image toggle effect");
          });
        });

        // slide
        $("#up").on("click", () => {
          $("#img2").slideUp(1000);
        });
        $("#down").on("click", () => {
          $("#img2").slideDown(1000);
        });
        $("#slide-toggle").on("click", () => {
          $("#img2").slideToggle(1000);
        });

        // fade
        $("#in").on("click", () => {
          $("#img3").fadeIn(1000);
        });

        $("#out").on("click", () => {
          $("#img3").fadeOut(1000);
        });

        $("#to").on("click", () => {
          $("#img3").fadeTo(1000, 0.3);
        });

        // animate
        $("#on").on("click", () => {
          $("#animate").animate(
            {
              height: "200px",
              "border-width": "5px",
            },
            1000,
            () => {
              alert("animation on");
            }
          );
        });
        $("#off").on("click", () => {
          $("#animate").animate(
            {
              height: "0",
              "border-width": "0",
            },
            1000,
            () => {
              alert("animation off");
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <div id="pop"></div>
    <div id="container">
      <div class="box"></div>
    </div>
    <div>
      <p>box's absolute coordinate value : <span></span></p>
      <p>box's relative coordinate value : <span></span></p>
    </div>
    <hr />
    <br />
    <button id="hide">HIDE</button>
    <button id="show">SHOW</button>
    <button id="toggle">TOGGLE</button>
    <br />
    <img src="/resources/img/tv.png" id="img1" />
    <img src="/resources/img/headphone.png" />
    <hr />
    <br />
    <button id="up">SLIDE UP</button>
    <button id="down">SLIDE DOWN</button>
    <button id="slide-toggle">SLIDE TOGGLE</button>
    <br />
    <img src="/resources/img/tv.png" id="img2" />
    <img src="/resources/img/headphone.png" />
    <hr />
    <br />
    <button id="in">FADE IN</button>
    <button id="out">FADE OUT</button>
    <button id="to">FADE TO</button>
    <br />
    <img src="/resources/img/tv.png" id="img3" />
    <img src="/resources/img/headphone.png" />
    <hr />
    <br />
    <button id="on">ANIMATION ON</button>
    <button id="off">ANIMATION OFF</button>
    <div id="animate"></div>
  </body>
</html>
