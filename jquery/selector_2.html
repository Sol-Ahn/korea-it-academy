<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Selectors</title>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        // $("#ul1 li:first").css({ color: "red" });
        // $("#ul1 li:last").css({ color: "blue" });
        $("#ul1 li:first-child").css({ color: "red" });
        $("#ul1 li:last-child").css({ color: "blue" });
        $("#ul1 li:first-of-type").css({ "font-weight": "bold" });
        $("#ul1 li:last-of-type").css({ "font-style": "italic" });

        // $("#ul2 li:odd").css({ "background-color": "red" });
        // $("#ul2 li:even").css({ "background-color": "blue" });
        $("#ul2 li:nth-child(odd)").css({ "background-color": "red" });
        $("#ul2 li:nth-child(even)").css({ "background-color": "blue" });

        $("#ul3 li:nth-child(2n)").css({ "background-color": "red" });
        $("#ul3 li:nth-child(2n+1)").css({ "background-color": "blue" });

        $("#ul4 li").eq(2).css({ color: "red" });
        $("#ul4 li:lt(2)").css({ color: "green" });
        $("#ul4 li:gt(2)").css({ color: "blue" });

        $("#ul_1 li").slice(1, 3).css({ "font-weight": "bold" });
        $("li:only-child").css({ color: "red" });
      });
    </script>
  </head>
  <body>
    <ul id="ul1">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
    <ul id="ul2">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
    <ul id="ul3">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
    <ul id="ul4">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>
    <ul id="ul_1">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
      <li>메뉴6</li>
    </ul>
    <ul id="ul_2">
      <li>메뉴1</li>
    </ul>
  </body>
</html>
