        height: 500px;

        background-color: lightsalmon;
        position: relative;
        top: 0;
      }

      #popup {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 150px;
        left: 850px;
        border: 2px solid black;
        z-index: 1;
      }

      #popup a {
        width: 24px;
        height: 24px;
        position: absolute;
        top: 0;
        right: 0;
        margin-top: 3px;
        margin-right: 3px;
      }

      #popup a img {
        width: 100%;
        height: 100%;
      }

      #popup > img {
        width: 100%;
        height: 100%;

      }

      #popup-nav {

        bottom: 0;
      }

      }

      #sec-2 {

      }

        position: relative;
      }

      #address {
        width: 300px;
        height: 30px;
        margin-top: 60px;
        margin-left: 770px;
        outline: none;
        border: 1px solid black;
        border-radius: 2px;
        font-size: 110%;
      }

      button {
        height: 30px;
        margin-left: 3px;
        padding: 3px;
        font-size: 110%;
        font-weight: bold;
        border: 1px solid black;
        border-radius: 2px;
        cursor: pointer;
      }

      #map {
        width: 60%;
        height: 300px;
        border: 1px solid black;
        position: absolute;
        top: 120px;
        left: 380px;
      }

      .custom-overlay {
        width: 150px;
        padding: 5px;
        text-align: center;
        background-color: white;
        box-shadow: 2px 4px 6px #9e9e9e;
        position: relative;
        bottom: 70px;
        border-radius: 4px;
      }

      .custom-overlay a {
        text-decoration: none;
        font-size: 90%;
        font-weight: bold;
        color: blue;
      }

      footer {
        width: 100%;
        height: 100px;
        border: 1px solid black;
        background-color: midnightblue;
      }
    </style>
    <script

    <script>
      function cookieInit(name, value, endDate) {
        var date = new Date();
        date.setDate(date.getDate() + endDate);
        document.cookie =
          escape(name) +
          "=" +
          escape(value) +
          "; path=/; expires=" +
          date.toUTCString();
      }

      function getCookie(name) {
        var cookie = document.cookie;
        if (document.cookie !== "") {
          var cookieArray = cookie.split("; ");
          for (var index in cookieArray) {
            var cookieName = cookieArray[index].split("=");
            if (cookieName[0] === "popup") return cookieName[1];
          }
        }
      }

      $(function () {
        // dropdown menu
        var flag = false;
        $(".sub-menu").hide();
        $("nav").on("mouseenter", function () {
          if (flag) return;
          $(".sub-menu").slideDown(500, function () {
            flag = true;
          });
        });

        $("nav").on("mouseleave", function () {
          if (!flag) return;
          $(".sub-menu").slideUp(500, function () {
            flag = false;
          });
        });

        $("nav, html").on("click", function () {
          if (!flag) return;
          $(".sub-menu").slideUp(500, function () {
            flag = false;
          });
        });

        // popup
        // cookie
        var cookieCheck = getCookie("popup");
        if (cookieCheck === "N") $("#popup").hide();

        $("#check").click(function () {
          if ($(this).is(":checked")) cookieInit("popup", "Y", 1);
          else cookieInit("popup", "N", 1);
        });

        $("#popup a").on("click", function () {
          $(this).parent().css({ display: "none" });
        });

        $("#popup > img").click(function () {
          location.href = "http://google.com";
        });

        // kakao map
        var mapContainer = document.getElementById("map");
        mapOption = {
          center: new kakao.maps.LatLng(37.5625359, 126.947428),
          level: 3,
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        $("button").on("click", function () {
          var geocoder = new kakao.maps.services.Geocoder();
          var search = $("#address").val();

          geocoder.addressSearch(search, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

              var marker = new kakao.maps.Marker({
                map: map,
                position: coords,
              });

              marker.setMap(map);
              marker.setDraggable(true);

              var content =
                "<div class='custom-overlay'>" +
                "<a href='https://map.kakao.com/link/map/일산호수공원, " +
                result[0].y +
                "," +
                result[0].x +
                "' target='_blank'>일산호수공원 길찾기</a></div>";

              var customOverlay = new kakao.maps.CustomOverlay({
                position: coords,
                content: content,
                yAnchor: 0.3,
              });

              customOverlay.setMap(map);

              map.setCenter(coords);
            }
          });
        });
      });
    </script>
