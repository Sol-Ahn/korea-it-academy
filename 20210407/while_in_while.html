<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>이중 반복문</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 구구단 2단 출력
      var dan = 2;
      while (dan < 10) {
        var i = 1;
        while (i < 10) {
          document.write(dan, "X", i, "=", dan * i, "<br>");
          i++;
        }
        dan++;
      }
    </script>
  </head>
  <body></body>
</html>
