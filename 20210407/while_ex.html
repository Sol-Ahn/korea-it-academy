<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>반복문</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // 안녕하세요<br> 10번 출력
      for (var i = 0; i < 10; i++) {
        document.write("안녕하세요", "<br>");
      }

      document.write("<hr>");

      var i = 0;
      while (i < 10) {
        document.write("안녕하세요", "<br>");
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
