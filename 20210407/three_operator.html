<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>삼항연산자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var num = Number(prompt("숫자 하나 입력"));
      // 조건식(값: true, false) ? true인 경우의 결과값 : false인 경우의 결과값
      var msg = num % 2 == 0 ? "짝수" : "홀수";
      document.write(msg);
    </script>
  </head>
  <body></body>
</html>
