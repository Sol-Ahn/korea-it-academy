<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var input = parseInt(prompt("숫자를 입력하세요", "0"), 10);
      // input = Number(input);
      document.write(typeof input, "<br>"); // null; 데이터가 없음  | undefined; 데이터가 정확하지 않음
      document.write(input, " ", input + 100, "<br>");
    </script>
  </head>
  <body></body>
</html>
