<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    #back {
      background-image: url("/home.png");
      width: 100px;
      height: 100px;
      background-size: 100%;
    }
  </style>
  <body>
    <div id="pop">영역 태그</div>
    <ul>
      <li>A - list</li>
      <li>B - list</li>
      <li>C - list</li>
      <li>D - list</li>
      <div id="back" onmouseover="rolloverImage()"></div>
    </ul>
    <script>
      var pop = document.getElementById("pop");
      // alert(pop.innerHTML);
      // 선택된 태그에 css 적용하는 방법
      pop.style.color = "orange";
      // css 속성이 background-color처럼 '-'가 들어가면 '-'를 뺀 뒤 단어를 붙이고 두번째 단어부터 첫 글자를 대문자로 씀.
      pop.style.backgroundColor = "lightblue";

      var ul = document.getElementsByTagName("ul")[0];
      // 속성값을 넣을 때는 꼭 문자열로 작성
      ul.style.listStyleType = "none";

      var rolloverImage = () => {
        var back = document.getElementById("back");
        back.style.backgroundImage = "url('/dog.jpg')";
      };
    </script>
  </body>
</html>
