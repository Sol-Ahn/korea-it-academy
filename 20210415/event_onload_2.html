<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      window.onload = () => {
        // 이미지 태그 선택
        // 이미 이미지가 로드됨.
        var img = document.getElementsByTagName("img")[0];
        // 해당 이벤트는 이미 실행 되었으므로 함수 실행 X
        img.onload = () => {
          alert("img load");
        };
      };

      window.onunload = (e) => {
        alert("window unload");
      };

      var imgLoad = () => {
        alert("이미지 태그 로드");
      };

      // var img = document.getElementsByTagName("img")[0];
      // img.onload = imgLoad(); // onload 이벤트에 imgLoad 함수 저장
    </script>
  </head>
  <body>
    <h1>onload 이벤트 테스트</h1>
    <img src="/dog.jpg" onload="imgLoad()" />
    <h2>h2 영역</h2>
  </body>
</html>
