<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>메뉴바2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        width: 1010px;
        font-size: 0;
        margin: 0px auto;
        list-style-type: none;
      }
      li {
        display: inline-block;
        border: 1px solid black;
        width: 200px;
        height: 50px;
        background-color: #e6b6b6;
      }
      a {
        display: inline-block;
        width: 100%;
        height: 100%;
        line-height: 16px;
        font-size: 16px;
        padding: 17px 0px;
        box-sizing: border-box;
        text-align: center;
        color: black;
        text-decoration: none;
      }
      .left {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      .right {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="left"><a href="#">홈</a></li>
      <li><a href="#">회사소개</a></li>
      <li><a href="#">고객센터</a></li>
      <li><a href="#">오시는길</a></li>
      <li class="right"><a href="#">주문하기</a href="#"></li>
    </ul>
  </body>
</html>
