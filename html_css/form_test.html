<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      가입 약관 동의 여부: <input type="radio" name="agree" value="yes" />예
      <input type="radio" name="agree" agree value="no" />아니오 날짜:
      <input type="date" name="date" /><br />
      수량: <input type="number" name="" id=""" min="0" max="100" step="1"><br />
      첨부파일: <input type="file" name="" id="" /><br />
      슬라이더: <input type="range" name="" id="" value="100" /><br />
      color picker: <input type="color" name="color" id="" /><br />

      <select name="select" id="">
        <option value="default">--선택--</option>
        <option value="A">선택1</option>
        <option value="B">선택2</option>
        <option value="C">선택3</option>
        <option value="D">선택4</option> </select
      ><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="텍스트 입력"
      ></textarea>
      <button type="submit">전송</button>
    </form>
  </body>
</html>
