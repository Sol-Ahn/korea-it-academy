<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 10px auto;
        text-align: center;
      }
      .sub_container {
        display: inline-block;
      }
      .menu {
        width: 200px;
        height: 50px;
        background-color: coral;
        border: 2px solid black;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sub_container">
        <div class="menu left">홈</div>
        <div class="menu left">회사소개</div>
        <div class="menu left">고객센터</div>
        <div class="menu left">오시는길</div>
        <div class="menu left">주문하기</div>
      </div>
    </div>
  </body>
</html>
