<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>float</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* 
      - float
      선택한 요소를 왼쪽부터 또는 오른쪽부터 순서대로 배치하는 css
      left, right
       */
      div {
        width: 200px;
        height: 200px;
        float: right;
      }

      .box1 {
        border: 10px solid black;
        background-color: red;
      }
      .box2 {
        border: 10px dashed black;
        background-color: orange;
      }
      .box3 {
        border: 10px dotted black;
        background-color: green;
      }
      .box4 {
        border: 10px double black;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
    div box 4개 작성
    가로세로 길이, 테두리, 배경색상 전부 다르게 
  -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
