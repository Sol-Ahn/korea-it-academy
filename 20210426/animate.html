<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>animate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      button {
        margin-right: 5px;
        margin-bottom: 10px;
      }

      div {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        background-color: cadetblue;
      }
    </style>
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#on").click(function () {
          $("div").animate(
            { height: "300px", "border-width": "1px" },
            1000,
            function () {
              alert("animation on");
            }
          );
        });
        $("#off").click(function () {
          $("div").animate(
            { height: "0px", "border-width": "0px" },
            1000,
            function () {
              alert("animation off");
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <button id="on">animation on</button>
    <button id="off">animation off</button>
    <div></div>
  </body>
</html>
