<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>width/height</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/resources/lib/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        console.log($("#d1").width()); // content width
        console.log($("#d1").innerWidth()); // content+padding width
        console.log($("#d1").outerWidth()); // content+padding+border width
        console.log("-------------------");
        console.log($("#d2").width());
        console.log($("#d2").innerWidth());
        console.log($("#d2").outerWidth());
        $("#d2").width(100);
        // $("#d2").innerWidth(100);
        // $("#d2").outerWidth(100);
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #d1 {
        width: 100px;
        height: 100px;
        padding: 30px;
        border: 5px solid black;
        margin: 30px;
      }

      #d2 {
        width: 100px;
        height: 100px;
        padding: 30px;
        border: 5px solid black;
        margin: 30px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div id="d1"></div>
    <div id="d2"></div>
  </body>
</html>
