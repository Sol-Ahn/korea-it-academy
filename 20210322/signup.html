<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="" method="get">
      <h1>회원가입 페이지</h1>
      <table border="1">
        <tr>
          <td>아이디</td>
          <td><input type="text" placeholder="내용을 입력해주세요" /></td>
        </tr>
        <tr>
          <td>암호</td>
          <td><input type="password" placeholder="내용을 입력해주세요" /></td>
        </tr>
        <tr>
          <td>암호 확인</td>
          <td><input type="password" placeholder="내용을 입력해주세요" /></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" placeholder="내용을 입력해주세요" /></td>
        </tr>
        <tr>
          <td>연락처</td>
          <td>
            <select name="" id="">
              <option value="">010</option>
              <option value="">011</option>
              <option value="">016</option>
              <option value="">019</option>
            </select>
            <input type="text" maxlength="4" placeholder="내용을 입력해주세요" />
            <input type="text" maxlength="4" placeholder="내용을 입력해주세요" />
          </td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="text" placeholder="내용을 입력해주세요" />@</td>
          <td>
            <select name="email" id="">
              <option value="default">주소를 선택하세요</option>
              <option value="1">gmail.com</option>
              <option value="2">hanmail.net</option>
              <option value="3">직접입력</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            메일링 서비스 동의 <label><input type="checkbox" />동의</label>
          </td>
        </tr>
        <tr>
          <td>약관 동의</td>
          <td>
            <label><input type="radio" />동의</label>
            <label><input type="radio" />비동의</label>
          </td>
        </tr>
        <tr>
          <td >
            <button type="submit">회원가입</button>
            <button type="submit">초기화</button>
            <button type="submit">취소</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
