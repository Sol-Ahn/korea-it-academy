<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>제품 상세 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>제품 상세 페이지</h1>
    <hr />
    <table>
      <tr>
        <td>
          <!-- thumbnail img -->
          <img src="img/daison.jpg" width="200" height="200" alt="" />
          <p>
            <button>◀</button>
            <img src="img/detail1.png" width="30" height="30" alt="" />
            <img src="img/detail2.jpg" width="30" height="30" alt="" />
            <img src="img/detail3.jpg" width="30" height="30" alt="" />
            <button>▶</button>
          </p>
        </td>
        <td>
          <table>
            <tr>
              <td>제품명:OOO OOO OOO</td>
            </tr>
            <tr>
              <td>☆☆☆☆☆ 상품평: OOO개</td>
            </tr>
            <tr>
              <td>
                <select name="" id="">
                  <option value="default">제품 옵션</option>
                  <option value="">블랙</option>
                  <option value="">블루</option>
                  <option value="">레드</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                제품 수량:
                <button>-</button>
                <input type="text" placeholder="1"/>
                <button>+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit">바로구매</button>
                <button type="submit">장바구니</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <h2>제품 상세 정보</h2>
    <hr>
    <img src="img/info.jpg" width="1000" alt="">
  </body>
</html>
