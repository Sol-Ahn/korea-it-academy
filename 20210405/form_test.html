<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <h1>게시판 글쓰기</h1>
  <table>
    <tr>
      <td>제목</td>
      <td><input type="text" name="title" id="title" placeholder="제목을 입력해주세요."></td>
    </tr>
    <tr>
      <td>작성자</td>
      <td><input type="text" name="writer" id="writer" placeholder="작성자를 입력해주세요."></td>
    </tr>
    <tr>
      <td colspan="2">내용</td>
    </tr>
    <tr>
      <td colspan="2"><textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea></td>
    </tr>
    <tr>
      <td>첨부파일</td>
      <td><input type="file" name="file" id="file"></td>
    </tr>
    <tr>
      <td colspan="2">
        <hr>
      </td>
    </tr>
    <tr>
      <td colspan="2"><button>글쓰기</button><button>취소</button></td>
    </tr>
  </table>
</body>
</html>
