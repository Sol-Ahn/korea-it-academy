<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      var str = "A&B&C&D, 1&2&3&4, E&F&G&H, 5&6&7&8";

      var row = str.split(",");
      var table = "<table>";

      for (var i = 0; i < row.length; i++) {
        var cols = row[i].split("&");
        table += "<tr>";
        for (var j = 0; j < cols.length; j++) {
          table += "<td>" + cols[j] + "</td>";
        }
        table += "</tr>";
      }

      table += "</table>";
      document.write(table);
    </script>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: 0 auto;
        text-align: center;
      }
      td {
        border: 1px solid black;
        padding: 5px;
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body></body>
</html>
