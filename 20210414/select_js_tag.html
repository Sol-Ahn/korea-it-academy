<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>자바스크립트로 태그 접근</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <input type="text" name="t1" value="A" /><br />
    <input type="text" name="t2" value="B" /><br />
    <input type="text" name="t3" value="C" /><br />
    <input type="text" name="t4" value="D" /><br />
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <h1>h1-1</h1>
    <script>
      // 태그명 기준으로 접근
      var p_tag = document.getElementsByTagName("p");
      console.log("선택된 p 태그");
      console.log("선택된 p 태그 개수 : " + p_tag.length);
      // innerHTML: 선택된 요소 안에 있는 html 태그 내용을 갖고 있는 변수
      for (var i = 0; i < p_tag.length; i++) {
        console.log(p_tag[i].innerHTML);
        p_tag[i].style.backgroundColor = "violet"; // style: css 속성
      }

      var h1 = document.getElementsByTagName("h1");
      console.log("선택된 h1 태그 개수 : " + h1.length);
      for (var i = 0; i < h1.length; i++) {
        console.log(h1[i].innerHTML);
      }
      // input 태그 선택
      var input = document.getElementsByTagName("input");
      console.log("선택된 input 태그 개수 : " + input.length);
      for (var i = 0; i < input.length; i++) {
        console.log(input[i].value + " : " + input[i].name);
        input[i].value += i;
      }
    </script>
  </body>
</html>
